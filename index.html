<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Gökhan Aktaş</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Gökhan Aktaş" />
    <meta property="og:type" content="website" />

    <meta property="og:image" content="https://gaktas.com/image/cover.png" />

    <meta property="og:site_name" content="gaktas.com" />
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

  <div class="container">

    <h1 hidden>Personal webpage for Gökhan Aktaş</h1>

    <div class="Aligner">

      <div class="Aligner-item--top">
        <a href="/">

          <img
          src="./image/picasso.svg"
          alt="picasso don quichot"
          height="150"
          width="150" />
        </a>

      </div>

      <div class="Aligner-item--center">
        <form id="form">
          <p class='field required half'>
            <label class='label required' for='from_name'>Name</label>
            <input class='text-input' id='from_name' name='from_name' required type='text'>
          </p>
          <p class='field required half'>
            <label class='label' for='reply_to'>E-mail</label>
            <input class='text-input' id='reply_to' name='reply_to' required type='email'>
          </p>
          <p class='field'>
            <label class='label' for='message'>Message</label>
            <textarea class='textarea' cols='50' id='message' name='message' required rows='2'></textarea>
          </p>
          <p class='field'>
            <button class='button' id='button'>Send</button>
          </p>
        </form>
        <span id='status'></span>
      </div>

    </div>

  </div>

</body>
